<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Website</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Part -->
    <header>
        <nav class="navbar flex between wrapper">
            <a href="#" class="logo">Foodie.</a>

            <!-- DESKTOP MENU -->
            <ul class="navlist flex gap-3">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="desktop-action flex gap-2">
                <a href="#" class="cart-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="cart-value">0</span>
                </a>

                <a href="#" class="btn">Sign in
                    &nbsp;
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>

                <a href="" class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>

            <!-- MOBILE MENU -->
            <ul class="mobile-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Part -->
    <main>

        <section>
            <div class="hero-section flex wrapper gap-4">
                <div class="content">
                    <h1>
                        Enjoy Your Delicious <span>Food</span>
                    </h1>
                    <p class="para">
                        We will fill your tummy with delicious food<br>
                        with fast delivery.
                    </p>
                    <div class="flex gap-2">
                        <a href="#" class="btn">Order Now</a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                    </div>
                </div>

                <div class="image-container">
                    <img src="images/delivery-boy.png" alt="Hero Image">
                </div>
            </div>
        </section>

    </main>

    <!-- Footer Part -->
    <footer>

    </footer>

</body>

</html>
